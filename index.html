<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- link to firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
    <!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="homework.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Train Scheduler</h1>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card mt-1">
                    <div class="card-header">
                        <h3>Current Train Schedule</h3>
                    </div>
                    <div class="card-body">
                        <table id="trainSchedules">
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency(min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>   
                        </table>
                    </div>
                </div>
            </div>
            
            
            
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Enter Train</h3>
                    </div>
                    <div class="card-body">
                        <!--- code entry form here -->
                        <form role="form">
                            <div class="form-group row">
                                <label for input>Train Name</label>
                                <input class="form-control" type="text" id="train-name" required>
                            </div>
                            <div class="form-group row">
                                <label for input>Destination</label>
                                <input class="form-control" type="text" id="train-destination" required>
                            </div>  
                            <div class="form-group row">
                                <label for input>First Train Time (HH:mm- military time)</label>
                                <input class="form-control" type="time" id="first-traintime" required>
                            </div> 
                            <div class="form-group row">
                                <label for input>Frequency</label>
                                <input class="form-control" type="number" id="frequency" required>
                            </div> 
                            <button class="btn btn-default" id="add-train" type="submit">Submit</button>                                                                                
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
